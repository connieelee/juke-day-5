<table class='table' ng-show="showMe()">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Artists</th>
      <th>Genre</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="song in list" ng-class="{active: song === getCurrentSong()}" double-click="toggle(song)" >
      <td>{{ song.name }}</td>
      <td><span ng-repeat="artist in song.artists">{{ artist.name }}{{ $last ? '' : ', ' }}</span></td>
      <td>{{ song.genre }}</td>
    </tr>
  </tbody>
</table>
